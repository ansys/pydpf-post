name: GitHub Actions

on:
  pull_request:
    branches-ignore:
      - "*no-ci"

  push:
    tags:
      - "*"
    branches:
      - master
      - "release*"
      - "ci/*"

env:
  PACKAGE_NAME: ansys-dpf-post
  ANSYS_VERSION: 221

jobs:
  Windows:
    uses: ./.github/workflows/test_windows.yml

  Release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    needs: Windows
    uses: ./.github/workflows/release.yml
