name: GitHub Actions

on:
  pull_request:
    branches-ignore:
      - "*no-ci"

  push:
    tags:
      - "*"
    branches:
      - master
      - "release*"
      - "ci/*"

jobs:
  Windows:
    uses: ./.github/workflows/test_windows.yml
    secrets: inherit
    with:
      ansys-version: 221
      package-name: ansys-dpf-post

  Release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    needs: Windows
    uses: ./.github/workflows/release.yml
    secrets: inherit
