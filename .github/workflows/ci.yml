name: GitHub Actions

on:
  pull_request:
    branches-ignore:
      - "*no-ci"

  push:
    tags:
      - "*"
    branches:
      - master
      - "release*"
      - "ci/*"

env:
  PACKAGE_NAME: ansys-dpf-post
  ANSYS_VERSION: 221

jobs:
  Windows:
    uses: pyansys/pydpf-post/.github/workflows/test_windows.yml@main

  Release:
    needs: Windows
    uses: pyansys/pydpf-post/.github/workflows/release.yml@main
